<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria AI Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-header">
            <h2>Hello! I am Maria, your AI Agent</h2>
            <p>I can help transform your customer experience, let's talk</p>
        </div>
        <div id="chat-messages">
            <div class="message bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="text-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
        <div id="suggestion-label-container">
            <span id="suggestion-label">Suggested Prompt: </span>
        </div>
        <div id="suggestion-container">
            <!--suggestion links will be added here-->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
